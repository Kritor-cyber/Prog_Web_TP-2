<!DOCTYPE html>

<!-- 4. -->

<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <metaname ="viewport" content="width=device-width" />
    <title>Formulaire Partie 2</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: rgb(211, 211, 211);
        }

        img {
            margin-top: 10%;
            height: 100px;
            display: flex;
            margin-left: auto;
            margin-right: auto;

            /* Image en rond */
            border-radius: 50%;
            box-shadow: 10px 5px 5px rgb(51, 0, 0);
        }

        .imgContainer {
            display: block;
        }

        input {
            margin-right: 5px;
            flex: 1;
            border: 0px none;
            border-bottom: 2px solid rgb(211, 211, 211);
            padding-bottom: 3px;
            margin-bottom: 5px;
            caret-color: black;
            transition: border-bottom 1s;
            transition: caret-color 1s;
        }

        input:invalid {
            border-bottom: 2px solid rgb(255, 80, 80);
            caret-color: rgb(255, 80, 80);
            transition: border-bottom 1s;
            transition: caret-color 1s;
        }

        form {
            /* Ajout de l'ombre */
            box-shadow: 10px 5px 5px rgb(128, 128, 128);
            padding: 13px;
            background-color: white;
            /* Pour garder les enfants du <form> à gauche */
            text-align: left;
            width: auto;
        }

        #buttonsContainer {
            display: flex;
            flex-direction: row;

            /* Pour avoir un affichage propre sur de petits écrans (sur plusieurs lignes si nécessaire) */
            flex-wrap: wrap;
        }

        @media (min-width: 1000px) {
            form {
                width: 1000px;
            }
        }
    </style>

    <div id="imgContainer">
        <img src="https://media1.tenor.com/images/b9c9eb0283047adc36932d5992813ac9/tenor.gif?itemid=4655399" />
    </div>

    <center>
        <form>
            <fieldset>
                <legend>Coordonnées</legend>
                <div id="buttonsContainer">
                    <input type="text" id="name" name="user_name" placeholder="Dupont" class="textZone" required />
                    <input type="text" id="firstname" name="user_firstname" placeholder="Michel" class="textZone" required />
                    <input type="email" id="email" name="user_email" placeholder="michel.dupont@dupont.dupont" class="textZone" required />
                    <select id="role">
                        <option selected>Etudiant</option>
                        <option>Enseignant</option>
                    </select>
                </div>

                <div>
                    <button type="submit">Ajouter</button>
                    <button type="reset">Tout supprimer</button>
                </div>
            </fieldset>

        </form>
    </center>
</head>
<body>
    
</body>
</html>
