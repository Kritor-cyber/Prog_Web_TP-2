<!DOCTYPE html>

<!-- 5. -->

<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Formulaire</title>
    <form action="/my_other_page" method="post">
        <div>
            <label for="name">Nom :</label>
            <input type="text" id="name" name="user_name" />
        </div>
        <div>
            <label for="firstname">Prénom :</label>
            <input type="text" id="firstname" name="user_firstname" />
        </div>
        <div>
            <label for="address">Adresse :</label>
            <textarea id="address" name="user_address" rows="1"></textarea> <!-- rows="0" permet d'avoir une zone de texte sur 2 lignes -->
            <!--
                Sinon nous pouvons utiliser un input (qui remplace le "textarea") pour lequel nous définissons une longueur élevée :
                <input type="text" id="address" name="user_address" style="width:300px;" />
            -->
        </div>
        <div>
            <label for="country">Pays :</label>
            <select>
                <!-- <optgroup label="Europe"> inutile ici car nous n'avons que des pays d'Europe -->
                <option>Allemagne</option>
                <option selected>France</option>
                <option>Suisse</option>
                <!-- </optgroup> -->
            </select>
        </div>
        <div>
            <!-- nous n'utilisons pas les balises "fieldset" ni "legend" car nous n'avons qu'une case à cocher -->
            <label for="checkbox">Je  souhaite recevoir de la documentation</label>
            <input type="checkbox" checked id="newsletter" name="newsletter" value="newsletter">
        </div>
    </form>
</head>
<body>

</body>
</html>
