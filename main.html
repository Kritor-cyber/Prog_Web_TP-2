<!DOCTYPE html>

<!-- 3. -->

<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Formulaire Partie 2</title>
    <style>
        body {
            background-color: rgb(211, 211, 211);
        }

        img {
            margin-top: 10%;
            height: 100px;
            display: flex;
            margin-left: auto;
            margin-right: auto;
            /* Image en rond */
            border-radius: 50%;
            box-shadow: 10px 5px 5px rgb(51, 0, 0);
        }

        .imgContainer {
            display: block;
        }
    </style>

    <!-- Déplacement de l'image dans l'entête car il semble nécessaire qu'elle y soit -->
    <div id="imgContainer">
        <img src="https://media1.tenor.com/images/b9c9eb0283047adc36932d5992813ac9/tenor.gif?itemid=4655399" />
    </div>
    <form>
        <fieldset>
            <legend>Coordonnées</legend>
            <div>
                <label for="name">Nom :<br /></label>
                <input type="text" id="name" name="user_name" placeholder="Dupont" class="textZone" />
            </div>
            <div>
                <label for="firstname">Prénom :<br /></label>
                <input type="text" id="firstname" name="user_firstname" placeholder="Michel" class="textZone" />
            </div>
            <div>
                <label for="email">Adresse électronique :<br /></label>
                <input type="email" id="email" name="user_email" placeholder="michel.dupont@dupont.dupont" class="textZone" />
            </div>

            <div>
                <label for="role">Rôle :</label>
                <select id="role">
                    <option selected>Etudiant</option>
                    <option>Enseignant</option>
                </select>
            </div>

            <div>
                <button type="submit">Ajouter</button>
                <button type="reset">Tout supprimer</button>
            </div>
        </fieldset>

    </form>
</head>
<body>
    
</body>
</html>
