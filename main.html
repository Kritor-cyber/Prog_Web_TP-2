<!DOCTYPE html>

<!-- 3. -->

<html lang="fr" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Formulaire</title>

    <style>
        div {
            margin-top: 10px;
        }
        label {
            font-weight: bold;
        }
        .notbold {
            font-weight: normal;
        }
        legend {
            font-weight: bold;
            font-size: 2em;
        }
        .textZone {
            width: 300px;
        }
    </style>

    <form action="/my_other_page" method="post">
        <h2>Coordonnées</h2>
        <div>
            <label for="name">Nom :<br /></label>
            <input type="text" id="name" name="user_name" placeholder="Dupont" class="textZone" />
        </div>
        <div>
            <label for="firstname">Prénom :<br /></label>
            <input type="text" id="firstname" name="user_firstname" placeholder="Michel" class="textZone" />
        </div>
        <div>
            <label for="address">Adresse :<br /></label>
            <input type="text" id="address" name="user_address" placeholder="30-32 Avenue de la République, 94800 Villejuif" class="textZone" />
        </div>
        <div>
            <label for="email">Adresse :<br /></label>
            <input type="email" id="email" name="user_email" placeholder="michel.dupont@dupont.dupont" class="textZone" />
        </div>

        <div>
            <!-- nous n'utilisons pas les balises "fieldset" ni "legend" car nous n'avons qu'une case à cocher -->
            <label for="checkbox">Je  souhaite recevoir de la documentation</label>
            <input type="checkbox" checked id="newsletter" name="newsletter" value="newsletter">
        </div>

        <div>
            <label for="country">Pays :</label>
            <select>
                <!-- <optgroup label="Europe"> inutile ici car nous n'avons que des pays d'Europe -->
                <option>Allemagne</option>
                <option selected>France</option>
                <option>Suisse</option>
                <!-- </optgroup> -->
            </select>
        </div>


        <div>
            <label>Sexe</label>
            <input type="radio" checked id="male" name="gender" value="male">
            <label for="male" class="notbold">Masculin</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female" class="notbold">Féminin</label>
        </div>

        <div>
            <fieldset>
                <legend>Domaine(s) d'activité</legend>
                <p>Vous pouvez en choisir plus qu'un...</p>
                <div>
                    <input type="checkbox" id="mechanical" name="activityDomain" value="mechanical">
                    <label for="mechanical" class="notbold">Mécanique</label>

                    <input type="checkbox" id="electronic" name="activityDomain" value="electronic">
                    <label for="electronic" class="notbold">Électronique</label>

                    <input type="checkbox" id="computing" name="activityDomain" value="computing">
                    <label for="computing" class="notbold">Informatique</label>

                    <input type="checkbox" id="other" name="activityDomain" value="other">
                    <label for="other" class="notbold">Autre</label>
                </div>
            </fieldset>
        </div>

        <div>
            <button type="submit">Ajouter</button>
            <button type="reset">Supprimer</button>
        </div>
    </form>
</head>
<body>

</body>
</html>
